        }

        input:focus {

            border-color: var(--accent-primary);

        }

        button.primary-btn {

        button.primary-btn:hover {

        button.primary-btn:active {
            transform: translateY(0);

        /* Search Section */
        .search-container {
            position: relative;
            margin-bottom: 2rem;
        }

        .search-container input {
            padding-left: 2.8rem;
            background: rgba(255, 255, 255, 0.05);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        /* List Styles */
        .item-list {

        .item-card {

            border: 1px solid var(--glass-border);

            transition: all 0.3s ease;

        .item-card:hover {

        @keyframes slideIn {

        .item-info h3 {

        .item-info p {

        }

        .item-info .location {

        .delete-btn {

            transition: all 0.2s;
        }

        .delete-btn:hover {

        }

        .empty-state {

        /* Toast Notification */

            opacity: 0;

        }

        #toast.show {

        }

        @media (max-width: 480px) {

            header h1 {

        }

<body>
    <div class="container">
        <header>
            <h1>Where Is It?</h1>
            <p>Î¨ºÍ±¥ÏùÑ Ï∞æÏùÄ Ïû•ÏÜåÎ•º Í∏∞Î°ùÌïòÏÑ∏Ïöî</p>
        </header>

        <section class="glass-card">
            <div class="input-group">
                <label for="item-name">Ï∞æÏùÄ Î¨ºÍ±¥</label>
                <input type="text" id="item-name" placeholder="Ïòà: ÏïàÍ≤Ω, Ï∞® ÌÇ§, ÏßÄÍ∞ë">
            </div>
            <div class="input-group">
                <label for="item-location">Î∞úÍ≤¨ Ïû•ÏÜå</label>
                <input type="text" id="item-location" placeholder="Ïòà: Í±∞Ïã§ ÏÜåÌåå Î∞ë, Ï±ÖÏÉÅ ÏÑúÎûç Ï≤´ Î≤àÏß∏">
            </div>
            <button class="primary-btn" id="add-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                ÏúÑÏπò Ï†ÄÏû•ÌïòÍ∏∞
            </button>
        </section>

        <section class="search-container">
            <span class="search-icon">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </span>
            <input type="text" id="search-input" placeholder="Î¨ºÍ±¥ Ïù¥Î¶ÑÏúºÎ°ú Ï∞æÍ∏∞...">
        </section>

        <ul class="item-list" id="item-list">
            <!-- Items will be rendered here -->
        </ul>
    </div>

    <div id="toast">Í∏∞Î°ùÎêòÏóàÏäµÎãàÎã§!</div>

    <script>
        // Data Management
        let items = JSON.parse(localStorage.getItem('lostItems')) || [];

        const itemNameInput = document.getElementById('item-name');
        const itemLocationInput = document.getElementById('item-location');
        const addBtn = document.getElementById('add-btn');
        const searchInput = document.getElementById('search-input');
        const itemList = document.getElementById('item-list');
        const toast = document.getElementById('toast');

        function saveToStorage() {
            localStorage.setItem('lostItems', JSON.stringify(items));
        }

        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return `${date.getFullYear()}.${date.getMonth() + 1}.${date.getDate()} ${date.getHours()}:${String(date.getMinutes()).padStart(2, '0')}`;
        }

        function renderItems(filter = '') {
            itemList.innerHTML = '';

            const filteredItems = items.filter(item =>
                item.name.toLowerCase().includes(filter.toLowerCase()) ||
                item.location.toLowerCase().includes(filter.toLowerCase())
            );

            if (filteredItems.length === 0) {
                itemList.innerHTML = `
                    <div class="empty-state">
                        ${filter ? 'Í≤ÄÏÉâ Í≤∞Í≥ºÍ∞Ä ÏóÜÏäµÎãàÎã§.' : 'ÏïÑÏßÅ Í∏∞Î°ùÎêú Î¨ºÍ±¥Ïù¥ ÏóÜÏäµÎãàÎã§.'}
                    </div>
                `;
                return;
            }

            // Show latest first
            [...filteredItems].reverse().forEach(item => {
                const li = document.createElement('li');
                li.className = 'item-card';
                li.innerHTML = `
                    <div class="item-info">
                        <h3>${item.name}</h3>
                        <p class="location">üìç ${item.location}</p>
                        <p>${formatDate(item.timestamp)}</p>
                    </div>
                    <button class="delete-btn" onclick="deleteItem('${item.id}')">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                    </button>
                `;
                itemList.appendChild(li);
            });
        }

        function addItem() {
            const name = itemNameInput.value.trim();
            const location = itemLocationInput.value.trim();

            if (!name || !location) {
                showToast('Î¨ºÍ±¥ Ïù¥Î¶ÑÍ≥º Ïû•ÏÜåÎ•º Î™®Îëê ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            const newItem = {
                id: Date.now().toString(),
                name: name,
                location: location,
                timestamp: new Date().toISOString()
            };

            items.push(newItem);
            saveToStorage();
            renderItems();

            itemNameInput.value = '';
            itemLocationInput.value = '';
            itemNameInput.focus();
            showToast('ÏÑ±Í≥µÏ†ÅÏúºÎ°ú Í∏∞Î°ùÎêòÏóàÏäµÎãàÎã§!');
        }

        window.deleteItem = function (id) {
            if (confirm('Ïù¥ Í∏∞Î°ùÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                items = items.filter(item => item.id !== id);
                saveToStorage();
                renderItems(searchInput.value);
                showToast('ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§.');
            }
        };

        // Event Listeners
        addBtn.addEventListener('click', addItem);

        itemNameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') itemLocationInput.focus();
        });

        itemLocationInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addItem();
        });

        searchInput.addEventListener('input', (e) => {
            renderItems(e.target.value);
        });

        // Initial Render
        renderItems();
    </script>
